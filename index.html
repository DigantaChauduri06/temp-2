<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Logout page</title>
  </head>
  <body>
    <div class="img-group">
      <img src="./Assets/MIS-full.svg" alt="MIS" class="img img-1" />
      <span class="symbol-and">&</span>
      <img src="./Assets/WIS-full.svg" alt="WIS" class="img img-2" />
    </div>
    <div class="parent-logout">
      <div class="logout-container">
        <h2 class="logout-main-header">Are you sure you want to logout?</h2>
        <!-- <a href="" class="btn yes">Yes</a>
          <a href="" class="btn no">No</a> -->
        <div class="btn-grp">
          <button class="btn btn-yes">Yes</button>
          <button class="btn btn-no">No</button>
        </div>
      </div>
    </div>
    <div class="footer-contaner">
      <div class="left-footer">
        <img
          src="./Assets/left-img.svg"
          alt="Left Image"
          width="19.049rem"
          class="foot-img foot-left-img"
        />
      </div>
      <div class="right-footer">
        <img
          src="./Assets/right-img.svg"
          alt="Right Image"
          width="19.049rem"
          class="foot-img foot-right-img"
        />
      </div>
    </div>
  </body>
</html>
